{% extends 'base.html' %}
{% block content %}
<h1>Update {{dog.name}}</h1>

<form action="" method="post">
    {% csrf_token %}
    <div>
        <label class="label" for="name">Name: </label>
        <input value="{{dog.name}}" type="text" name="name">
    </div>
    <div>
        <label class="label" for="image">Image: </label>
        <input value="{{dog.image}}" type="text" name="image">
    </div>
    <div>
        {% if dog.verified_dog %}
        <label class="label" for="verified_dog">Verified Dog: </label>
        <input type="checkbox" name="verified_dog" checked>
        {% else %}
        <label class="label" for="verified_dog">Verified Dog: </label>
        <input type="checkbox" name="verified_dog">
        {% endif %}
    </div>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
