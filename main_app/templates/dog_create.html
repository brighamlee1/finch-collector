{% extends 'base.html' %}
{% block content %}
<h1>Create a Dog!</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label class="label" for="name">Name: </label>
        <input type="text" name="name">
    </div>
    <div>
        <label class="label" for="image">Image: </label>
        <input type="text" name="image">
    </div>
    <div>
        <label class="label" for="verified_dog">Verified Dog: </label>
        <input type="checkbox" name="verified_dog">
    </div>
    <input type="submit" value="Create">
</form>
{% endblock %}
