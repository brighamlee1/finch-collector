{% extends 'base.html' %}
{% block content %}
<h1>Are you sure you want to delete {{dog.name}}</h1>
<form action="" method="post">
    {% csrf_token %}
    <div>
        <input type="submit" value="confirm">
        <a class="" href="{% url 'dog_detail' dog.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
